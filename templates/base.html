<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Test Predict Endpoint{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .overlay-jumbotron {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Nama Brand/Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/predict-fraudulent-form">Fraud Detection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict-sentiment-form">Sentiment Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chatbot">Chatbot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clustering">Clustering</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid py-5 position-relative"
        style="background-image: url('http://jimkulakowski.com/web-design/img/parallax-backgrounds/space.jpg'); background-size: cover; background-position: center;">
        <div class="overlay-jumbotron"></div>
        <div class="container pt-5" style="position: relative;">
            <h1 class="display-5 text-white mb-3">{% block jumbotron_title %}{% endblock %}</h1>
            <p class="lead text-white">{% block jumbotron_description %}{% endblock %}</p>
        </div>
    </div>

    <!-- Konten Halaman -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
